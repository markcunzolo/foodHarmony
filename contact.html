<body>

	<header id="header">
		<div class="stickyNav">
			<div class="row">
				<a class="logoName" href="index.html#header">foodHarmony</a>
				<ul class="mainNav">
					<li><a href="index.html#search">Search</a></li>
					<li><a href="index.html#suggest">Add</a></li>

					<li><a href="login.html#Join / Login">Join / Login</a></li>
				</ul>
			</div>
		</div>
		<form class="contactForm">
			<h1 id="contact">Contact</h1>
			<div id="contactHeader">
				<p>Welcome to our contact page! <br> We will try to respond as soon as possible.</p>
			</div>
			<div class="row2">
				<label>Name:</label><br />
				<input id="contactName" name="name" type="text" placeholder="Name" value="" /><br/>
			</div>
			<div class="row2">
				<label>Email:</label><br />
				<input id="contactEmail" name="email" type="text" placeholder="Email Address" value="" /><br/>
			</div>
			<!--<div class="row2">
		<label>Subject:</label><br />
		<input id="subject" name="subject" type="text" value=""/><br/>
	</div>-->
			<div class="row2">
				<label>Message:</label><br/>
				<textarea id="contactMessage" class="input" placeholder="Message" name="message"></textarea><br/>
			</div>
			<div id="submitButton2">
				<!--<input id="submitButton2" type="submit" value="Send Message" />-->
				<button id="suggestButton" class="searchButton" type="button" onclick='sendComment()'>Send Message</button>
			</div>
			<div id='sentMessageModal' class='modal'>
					<div class='modalContent'>
					<div class='modalHeader'>
						<span class='close'>x</span>
						<h2>Thank you!</h2>
					</div>
					<div class='modalBody'>
						<p>Your message has been sent.</p>
					</div>
					</div>
					</div>
		</form>
